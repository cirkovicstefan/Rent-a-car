
<section class="vh-100" >
  <div class="container py-5 h-100" >
      <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                  <div class="card-body p-5">

                      <h3 class="mb-5 text-center">PRIJAVITE SE</h3>

                      <form [formGroup]="loginForm">
                          <div class="form-outline mb-4">
                              <label class="form-label" for="typeEmailX-2">Email <span class="text-danger">*</span></label>
                              
                              <input class="form-control form-control-lg" formControlName="email" type="email" id="email"/>

                          </div>

                          <div class="form-outline mb-4">
                              <label class="form-label" for="">Lozinka <span class="text-danger">*</span></label>
                              <input class="form-control form-control-lg" formControlName="lozinka" type="password" id="lozinka" />

                          </div>
                          

                          <div class="text-center">
                            <button class="w-100 btn btn-success" (click)="login()">
                              Prijava
                            </button>
                            <br>
                            <br>
                            <!-- <a routerLink="/register">Registruj se</a> -->

                          </div>
                      </form>
                      <hr class="my-4">



                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
