

<div class="col-md-6">
    <div class="card">

  

        <div class="card-body">

            <form [formGroup]="slikaAddForm">



                <div class="row mb-3">
                    
                        <label for="" class="col-sm-2 col-form-label">Automobil:</label>
                       <div class="col-sm-10">
                        <select class="form-control "  formControlName="idAutomobila">
                            <option value=""></option>
                            <option *ngFor="let item of autoDetails" value="{{item.idAutomobil}}">
                                {{item.nazivProizvodjaca}} -
                                {{item.nazivModela}};&nbsp;
                            </option>
                        </select>
                       </div>
                  
                </div>

                <div class="mb-3 row">
                    <label for="modelYear" class="col-sm-2 col-form-label">Dr≈æava:</label>
                    <div class="col-sm-10">
                        <input type="file" id=""  formControlName="slika" class="form-control" />
                    </div>
                </div>
             
                <!-- <input type="hidden" formControlName="idProizvodjacAutomobila" [ngModel]="proizvodjacAutomobila.idProizvodjacAutomobila"> -->

            </form>

        </div>

        <div class="card-footer text-center">
            <button type="button" (click)="addSlika()"
                class="btn btn-primary">Dodaj</button>
           
        </div>

    </div>
</div>
