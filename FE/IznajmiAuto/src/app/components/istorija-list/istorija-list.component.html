<div style="margin-top: 80px;">
    <h4>{{title}}</h4>

    <div class="row" *ngIf="ListIstorijaDetail.length == 0">
        <div class="col-md-12">
            <div class="alert alert-danger">
                Nema podataka za prikaz
            </div>
        </div>
    </div>
    <div class="input-group d-flex justify-content-end ">
        <div class="form-outline">
            <input type="search" id="form1" class="form-control" [(ngModel)]="filterTerm" placeholder="Pretraga..."
                style="width: 350px;" />
    
        </div>
    </div>
    
    <div class="row text-center" *ngIf="dataLoaded==true">
        <table class="table table-striped mt-5">
            <thead class="">
                <tr>
                    <!--<th>Stanica Id</th>-->
                    <th style="display: none;">Id</th>
                    
                    <th>Automobil</th>
    
                    <th>Ime</th>
                    <th>Prezime</th>
                    <th>Datum vraćanja</th>
                    <th>Zarada</th>
                    <th>Vraćen</th>
    
    
    
    
                    <th></th>
    
    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of ListIstorijaDetail | filter: filterTerm">
    
                    <td style="display: none;">{{item.idIstorija}}</td>
                    <td>{{item.nazivProizvodjaca}} - {{item.nazivModela}}</td>
                 
                    <td>{{item.ime}} </td>
                    <td>{{item.prezime}} </td>
                    <td>{{item.datumVracanja}} </td>
                    <td>{{item.zarada}} din.</td>
                    <td><button  class="btn btn-{{item.vracen==true? 'success':'danger'}} w-100">
                            {{item.vracen==true?"Da":"Ne"}}</button> </td>
    
    
                    <td>
                     
                        <button type="button" class="btn btn-light m-1" (click)="deleteClick(item)">
    
    
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-trash3" viewBox="0 0 16 16">
                                <path
                                    d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z" />
                            </svg>
                        </button>
                    </td>
                </tr>
            </tbody>

            <tfoot class="table-warning ">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    
                    
                    <td style="font-weight: 700;">Ukupna zarada</td>
                    <td style="font-weight: 700;">{{ukupnaZarada}} din.</td>
                    <td></td>
                    
                </tr>
            </tfoot>
        </table>
    
    </div></div>
