

<div class="col-md-12">
    <div class="card">

        <!--  <div class="card-header">
            <h5 class="card-title text-center">Dodaj auto</h5>
        </div> -->

        <div class="card-body">

            <form [formGroup]="rezervacijaAddForm">



                <div class="mb-3 row">
                    <label for="colorId" class="col-sm-2 col-form-label">Automobil: <span class="text-danger">*</span></label>
                    <div class="col-sm-10">
                        <select class="form-control" [ngModel]="rezervacija.idAutomobila" formControlName="idAutomobila">
                            <option *ngFor="let item of ListaAutomobila" value="{{item.idAutomobil}}">
                              {{item.nazivProizvodjaca}} - {{item.nazivModela}}
                            </option>
                        </select>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="carName" class="col-sm-2 col-form-label"> Datum rezervacije: <span class="text-danger">*</span></label>
                    <div class="col-sm-10">
                        <input type="date" id="carName" [ngModel]="rezervacija.datum" formControlName="datum" class="form-control" />
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="korinik" class="col-sm-2 col-form-label">Korisnik:</label>
                    <div class="col-sm-10">
                        <select class="form-control" [ngModel]="rezervacija.idKorisnika" formControlName="idKorisnika">
                            <option *ngFor="let item of ListaKorisnika" value="{{item.idKorisnika}}">
                              {{item.ime}} - {{item.prezime}} - {{item.jmbg}}
                            </option>
                        </select>
                    </div>
                </div>
           
                <input type="hidden" formControlName="idRezervacije" [ngModel]="rezervacija.idRezervacije">
               
            </form>
            
        </div>

        <div class="card-footer text-center">
            <button type="button" (click)="addRezervacija()"  *ngIf="rezervacija.idRezervacije==0"
                class="btn btn-primary">Dodaj</button>
            <button type="button" (click)="IzmeniRezervaciju()" *ngIf="rezervacija.idRezervacije!=0"
                class="btn btn-primary">Izmeni</button>
        </div>
      

    </div>
</div>
