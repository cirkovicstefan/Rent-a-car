<div style="margin-top: 80px;">
    <!-- <h4 style="font-weight: 700;">{{title}}</h4> -->
    <span class=" border-dark  p-3" style="border-right: 2px solid black;">
        <a routerLink="/auto" class=" text-dark">
            <img src="../../../assets/rental/car-rental (4).png" alt="" width="48" height="48">&nbsp;
            <span style="font-weight: 700;">IZNAJMI AUTO</span>
        </a>
       </span>
<div class="row" *ngIf="autoDetails.length == 0">
    <div class="col-md-12">
        <div class="alert alert-danger">
            Automobili nisu pronađeni za prikaz
        </div>
    </div>
</div>
<div class="input-group d-flex justify-content-end p-3">
    <div class="form-outline">
        <input type="search" id="form1" class="form-control" [(ngModel)]="filterTerm" placeholder="Pretraga..."
            style="width: 350px;" />

    </div>
</div>
<div class="row">
  
    <div class="col-md-12">
        <div class="row" *ngIf="dataLoaded==true">


            <div class="col-md-3" *ngFor="let item of autoDetails | filter: filterTerm | filter:filterKriterijum">
                <div class="card m-2" >

                    <!--  <img  *ngIf="item.slikaPutanje[0]?.putanjaSlike" [src]="item.slikaPutanje[0].putanjaSlike"  > -->


                    <span *ngIf="item.slikaPutanje!.length==0">
                    <img src="http://127.0.0.1:8887/upload_images/no-image.jpg" alt="" srcset=""
                        class="card-img-top " width="auto" height="150px">
                    </span>

                    <span *ngIf="item.slikaPutanje!.length!=0">
                        <img src="http://127.0.0.1:8887/{{item.slikaPutanje[0].putanjaSlike}}" alt="" srcset=""
                        class="card-img-top " width="auto" height="150px">
                    </span>

                    <div class="card-body">


                        <div class="card-body" style="background-color:ghostwhite;">
                            <h5 class="card-title"> <b> {{item.nazivProizvodjaca}} {{item.nazivModela}}</b></h5>
                            <h5 class="card-title">Godište: {{item.godiste}}</h5>
                            <h5 class="card-title">Cena: {{item.cena}} din.</h5>
                            <h5>Dostupan: <button
                                    style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
                                    class=" btn-sm px-4 btn btn-outline-{{item.dostupan==true&&item.rezervisan==false? 'success':'danger'}} ">
                                    {{item.dostupan==true&&item.rezervisan==false?"Da":"Ne"}}</button></h5>
                        </div>

                        <ul class="list-group list-group-flush">

                            <hr>

                            <li class="list-group-item text-center"> <button
                                    routerLink="/iznajmi-auto/{{item.idAutomobil}}" type="button"
                                    class="btn btn-success w-100">Iznajmi</button> </li>
                            <li class="list-group-item">
                                <a routerLink="/autodetail/{{item.idAutomobil}}" class=" p-3" style="float: right;"> Više
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                        class="bi bi-arrow-right" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                            d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
                                    </svg>
                                </a>

                            </li>
                        </ul>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
