<app-navbar-korisnik></app-navbar-korisnik>

<div style="margin-top: 80px;">
    <div class="row" *ngIf="ListRezervacija.length == 0">
        <div class="col-md-12">
            <div class="alert alert-danger">
                Nema rezervisanih automobila
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="input-group d-flex justify-content-left ">
                <div class="form-outline">
                    <input type="search" id="form1" class="form-control" [(ngModel)]="filterTerm"
                        placeholder="Pretraga..." style="width: 350px;" />

                </div>
            </div>
        </div>
        <div class="col-md-6">
            <!-- <button type="button" class="btn btn-primary float-right m-2 px-3" data-bs-toggle="modal"
                data-bs-target="#exampleModal" (click)="addClick()" data-bs-backdrop="static" data-bs-keyboard="false"
                style="float: right;">
                Rezervi≈°i
            </button> -->
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
                    <button id="izgasi" style="background-color: red;" type="button" class="close px-2"
                        data-bs-dismiss="modal" aria-label="Close" (click)="closeClick()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
              

            </div>
        </div>
    </div>

    <div class="container text-center" *ngIf="dataLoad==true">
        <table class="table table-striped mt-5">
            <thead class="">
                <tr>
                    <!--<th>Stanica Id</th>-->
                    <th style="display: none;">Id</th>
                    <th>Ime</th>
                    <th>Prezime</th>
                    <th>Datum rezervacije</th>
                    <th>Automobil</th>
                    <th></th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of ListRezervacija | filter: filterTerm">

                    <td style="display: none;">{{item.idRezervacije}}</td>
                    <td>{{item.ime}}</td>
                    <td>{{item.prezime}}</td>
                    <td>{{item.datum}} </td>
                    <td>{{item.nazivProizvodjaca}} - {{item.nazivModela}}</td>
                    <td>
                        
                        <button type="button" class="btn btn-light m-1" (click)="deleteClick(item)">
    
    
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-trash3" viewBox="0 0 16 16">
                                <path
                                    d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z" />
                            </svg>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
