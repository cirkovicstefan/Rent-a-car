

<div class="col-md-12">
    <div class="card">

        <!--  <div class="card-header">
            <h5 class="card-title text-center">Dodaj auto</h5>
        </div> -->

        <div class="card-body text-center">

            <form [formGroup]="korisnikAddForm">



               
                <div class="mb-3 row">
                    <label for="ime" class="col-sm-2 col-form-label"> Ime: <span class="text-danger">*</span></label>
                    <div class="col-sm-10">
                        <input type="text" id="ime" [ngModel]="korisnik.ime" formControlName="ime" class="form-control" />
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="prezime" class="col-sm-2 col-form-label">Prezime: <span class="text-danger">*</span></label>
                    <div class="col-sm-10">
                        <input type="text" id="modelYear" [ngModel]="korisnik.prezime" formControlName="prezime" class="form-control" />
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="jmbg" class="col-sm-2 col-form-label">Jmbg: <span class="text-danger">*</span></label>
                    <div class="col-sm-10">
                        <input type="text" id="jmbg" [ngModel]="korisnik.jmbg" formControlName="jmbg" class="form-control" />
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="brojTelefona" class="col-sm-2 col-form-label">Broj telefona: <span class="text-danger">*</span></label>
                    <div class="col-sm-10">
                        <input type="text" id="brojTelefona" [ngModel]="korisnik.brojTelefona" formControlName="brojTelefona" class="form-control" />
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="email" class="col-sm-2 col-form-label">E-mail: <span class="text-danger">*</span></label>
                    <div class="col-sm-10">
                        <input type="text" id="email"  [ngModel]="korisnik.email" formControlName="email" class="form-control"  />
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="lozinka" class="col-sm-2 col-form-label">Lozinka: <span class="text-danger">*</span></label>
                    <div class="col-sm-10">
                        <input type="password" id="lozinka" [ngModel]="korisnik.lozinka" formControlName="lozinka" class="form-control" />
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="uloga" class="col-sm-2 col-form-label">Uloga: <span class="text-danger">*</span></label>
                    <div class="col-sm-10">
                        <select name="nazivUloge" id="nazivUloge" [ngModel]="korisnik.nazivUloge" formControlName="nazivUloge" class="col-sm-4 mb-1 form-control" required>
                            <option >radnik</option>
                            <option >klijent</option>
                
                        </select>
                        <!-- <input type="text" id="" [ngModel]="korisnik.nazivUloge" formControlName="nazivUloge" class="form-control" /> -->
                    </div>
                </div>
             
                <input type="hidden" formControlName="idKorisnika" [ngModel]="korisnik.idKorisnika">

            </form>

        </div>

        <div class="card-footer text-center">
            <button type="button" (click)="addKorisnik()"  *ngIf="korisnik.idKorisnika==0"
                class="btn btn-primary">Dodaj</button>
          
        </div>

    </div>
</div>
