
<div class="col-md-12">
    <div class="card">

        <!--  <div class="card-header">
            <h5 class="card-title text-center">Dodaj auto</h5>
        </div> -->

        <div class="card-body">

            <form [formGroup]="autoAddForm">



                <div class="mb-3 row">
                    <label for="colorId" class="col-sm-2 col-form-label">Proizvodjač: <span class="text-danger">*</span></label>
                    <div class="col-sm-10">
                        <select class="form-control" [ngModel]="modelAutomobila.idProizvodjacAutomobila" formControlName="idProizvodjacAutomobila">
                            <option *ngFor="let item of ListaProizvodjaca" value="{{item.idProizvodjacAutomobila}}">
                                Naziv {{item.naziv}};&nbsp;
                                Država {{item.drzava}};&nbsp;

                            </option>
                        </select>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="carName" class="col-sm-2 col-form-label"> Naziv modela: <span class="text-danger">*</span></label>
                    <div class="col-sm-10">
                        <input type="text" id="carName" [ngModel]="modelAutomobila.naziv" formControlName="naziv" class="form-control" />
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="modelYear" class="col-sm-2 col-form-label">Gorivo: <span class="text-danger">*</span></label>
                    <div class="col-sm-10">
                        <input type="text" id="modelYear" [ngModel]="modelAutomobila.gorivo" formControlName="gorivo" class="form-control" />
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="modelYear" class="col-sm-2 col-form-label">Kubikaža: <span class="text-danger">*</span></label>
                    <div class="col-sm-10">
                        <input type="text" id="kubikaza" [ngModel]="modelAutomobila.kubikaza" formControlName="kubikaza" class="form-control" />
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="modelYear" class="col-sm-2 col-form-label">Broj sedišta: <span class="text-danger">*</span></label>
                    <div class="col-sm-10">
                        <input type="text" id="brojSedista" [ngModel]="modelAutomobila.brojSedista" formControlName="brojSedista" class="form-control" />
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="description" class="col-sm-2 col-form-label">Menjač: <span class="text-danger">*</span></label>
                    <div class="col-sm-10">
                        <input type="text" id="menjac" [ngModel]="modelAutomobila.menjac"  formControlName="menjac" class="form-control" />
                    </div>
                </div>
                <input type="hidden" formControlName="idModelAutomobila" [ngModel]="modelAutomobila.idModelAutomobila">

            </form>

        </div>

        <div class="card-footer text-center">
            <button type="button" (click)="addModelAuta()"  *ngIf="modelAutomobila.idModelAutomobila==0"
                class="btn btn-primary">Dodaj</button>
            <button type="button" (click)="izmeniModelAuta()" *ngIf="modelAutomobila.idModelAutomobila!=0"
                class="btn btn-primary">Izmeni</button>
        </div>

    </div>
</div>
